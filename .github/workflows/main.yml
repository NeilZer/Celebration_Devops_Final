name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_token }}
      
      - name: Build
        run: docker build . --tag${{ secrets.docker_user }}/${{ secrets.docker_repo }}:latest

      - name: push to DockerHub
        run: docker push ${{ secrets.docker_user }}/${{ secrets.docker_repo }}:latest

    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: deploy site
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USER }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.PORT }}
            script_stop: true
            script: |
              cd /opt/app
              sudo docker compose pull && sudo docker compose up -d --force-recreate