name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start MongoDB
        run: |
          docker run -d --name mymongo -p 27017:27017 mongo:5.0
          sleep 10

      - name: Seed products
        run: node models/seedProducts.js

      - name: Start app
        run: nohup npm start & sleep 8

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python requirements
        run: pip install selenium pytest webdriver-manager

      - name: Run Selenium tests
        run: pytest qa/test_selenium.py

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_token }}

      - name: Build Docker Image
        run: docker build . --tag reutp111/celebration-devops:latest

      - name: Push Docker Image
        run: docker push reutp111/celebration-devops:latest